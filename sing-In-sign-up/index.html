<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sign In & Sign Up Form</title>
    
    <!-- Link CSS -->
    <link rel="stylesheet" href="style.css"/>

    <!-- Link Icons Fontawesome -->
    <script defer src="https://use.fontawesome.com/releases/v5.15.4/js/all.js" integrity="sha384-rOA1PnstxnOBLzCLMcre8ybwbTmemjzdNlILg8O7z1lUkLXozs4DHonlDtnE7fpc" crossorigin="anonymous"></script>
    
</head>
<body>
    <div class="container">
        <div class="forms-container">
            <div class="signin-signup">
                <form action="#" class="sign-in-form">
                    <h2 class="title">Sign In</h2>

                    <div class="input-field">
                        <i class="fas fa-user"></i>
                        <input type="text" placeholder="username"/>
                    </div>
                    <div class="input-field">
                        <i class="fas fa-look"></i>
                        <input type="password" placeholder="password"/>
                    </div>

                    <input type="submit" value="Login" class="btn login"/>

                    <p class="social-text">Or Sign in with social platforms</p>

                    <div class="social-media">
                        <a href="#" class="social-icon">
                            <i class="fab fa-facebook-f"></i>
                        </a>

                        <a href="#" class="social-icon">
                            <i class="fab fa-twitter"></i>
                        </a>

                        <a href="#" class="social-icon">
                            <i class="fab fa-google"></i>
                        </a>

                        <a href="#" class="social-icon">
                            <i class="fab fa-linkedin-in"></i>
                        </a>
                    </div>
                </form>


                <!-- Segundo FormulÃ¡rio - Form de Cadastro  -->
                <form action="#" class="sign-up-form">
                    <h2 class="title">Sign Up</h2>

                    <div class="input-field">
                        <i class="fas fa-user"></i>
                        <input type="text" placeholder="username">
                    </div>

                    <div class="input-field">
                        <i class="fas fa-envelope"></i>
                        <input type="email" placeholder="Email">
                    </div>

                    <div class="input-field">
                        <i class="fas fa-look"></i>
                        <input type="password" placeholder="password">
                    </div>

                    <input type="submit" class="btn" value="Sign up">

                    <p class="social-text">Or sign up with social plataforms</p>

                    <div class="social-media">
                        <a href="#" class="social-icon">
                            <i class="fab fa-facebook-f"></i>
                        </a>

                        <a href="#" class="social-icon">
                            <i class="fab fa-twitter"></i>
                        </a>

                        <a href="#" class="social-icon">
                            <i class="fab fa-google"></i>
                        </a>

                        <a href="#" class="social-icon">
                            <i class="fab fa-linkedin-in"></i>
                        </a>
                    </div>
                </form>
            </div>
        </div>

        <!-- Painel onde temos a foto -->
        <div class="panels-container">
            <div class="panel left-panel ">
                <div class="content">
                    <h3>New here?</h3>
                    <p>
                        Lorem ipsum dolor sit amet consectetur adipisicing elit. 
                        Maxime animi aut nisi, ut tempore consequuntur.
                    </p>
                    <button class="btn transparent" id="sign-up-btn">Sing up</button>
                </div>
                <figure>
                    <img class="image" src="image/pngwing.com-82.png" alt="telefone em live na rede social">
                </figure>
            </div>
        </div>
    </div>

    <script src="app.js"></script>
</body>
</html>
